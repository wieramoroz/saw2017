<!DOCTYPE html>
<head>
	<title>Lab1 | Login</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script type="text/javascript" src="functions.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montez" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<div class="menu">
			<div class="logo">
				<a href="index.html">
					<img class="imglogo" src="home2.png">
				</a>
			</div>
			<p class="titolo">
				Login
			</p>
			<div class="login">
				<a class="link_menu" href="registrazione.html">Registrazione</a>
			</div>			
		</div>
	</header>
	<section>
		<div class="page">
			<div class="container">
				<form name="form_login" onSubmit="return validate_log(this)" method="post">
					<div class="tabella">
						<div class="riga">
							<span class="colonna form_text"> 
								Username:
							</span>
							<span class="colonna">
								<input type="text" name="username">
							</span>
							<span class="colonna">
								<label id="user_err" class="form_error">
								</label>
							</span>
						</div>
						<div class="riga">
							<span class="colonna form_text">
								Password:
							</span>
							<span class="colonna">
								<input type="password" name="password">
							</span>
							<span class="colonna">
								<label id="pass_err" class="form_error"></label>
							</span>
						</div>
						<div class="form_button">
							<button type="submit" name="from_log_invia">
								login
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
