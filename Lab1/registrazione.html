<!DOCTYPE html>
<head>
	<title>Lab1 | Registrazione</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script type="text/javascript" src="functions.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montez" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<div class="menu">
			<div class="logo">
				<a href="index.html">
					<img class="imglogo" src="home2.png">
				</a>
			</div>
			<p class="titolo">
				Registrazione
			</p>
			<div class="login">
				<a class="link_menu" href="login.html">Login</a>
			</div>		
		</div>
	<header>
	<section>
		<div class="page">
			<div class="container">
				<form name="form_reg" onSubmit="return validate_reg(this)" method="post">
					<div class="form_align">
						<span class="form_item form_text">
							Username:
						</span>
						<span class="form_item">
							<input type="text" name="username">
						</span>
						<span class="form_item">
							<label id="user_err" class="form_error"></label>
						</span>
					</div>
					<div class="form_align">
						<span class="form_item form_text">
							Mail:
						</span>
						<span class="form_item">
							<input type="text" name="mail">
						</span>
						<span class="form_item">
							<label id="mail_err" class="form_error"></label>
						</span>
					</div>
					<div class="form_align">
						<span class="form_item form_text">
							Password:
						</span>
						<span class="form_item">
							<input type="password" name="password">
						</span>
						<span class="form_item">
							<label id="pass_err" class="form_error"></label>
						</span>
					<div class="button">
						<button type="submit" name="form_align" class="Button Button--default u-text-r-xs">
							Registrati
						</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
