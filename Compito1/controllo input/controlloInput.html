<!DOCTYPE html>
<head>
	<title>
		Compito 1 | Controllo Input
	</title>
	<script>
		function Controlla() {
			var cf = document.getElementById("codiceFiscale").value;
			var regExp = new RegExp('^[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]$');
			console.info("%s", cf);
			if(regExp.test(cf))
				alert(cf +" è un codice fiscale valido.");
			else
				alert(cf +" non è un codice fiscale valido.");
			return true;

		}

	</script>
</head>
<body>
	<h2>
		Inserisci un codice fiscale corretto
	</h2>
	<input id="codiceFiscale" type="text">
	<button id="controlla" onClick="return Controlla();">
		Controlla
	</button>

</body>
</html>
